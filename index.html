<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <div class=" button button1 ">A <span>CLAP</span></div>
        <audio   class="clap"  src="sounds/clap.wav"></audio>
        <div class=" button button2">S <span>HIHAT</span></div>
        <audio  class="hihat"   src="sounds/hihat.wav"></audio>
        <div class=" button button3">D <span>KICK</span></div>
        <audio   class="kick"  src="sounds/kick.wav"></audio>
        <div class=" button button4">F <span>OPENHAT</span></div>
        <audio  class="openhat"   src="sounds/openhat.wav"></audio>
        <div class=" button button5">G <span>BOOM</span></div>
        <audio   class="boom"  src="sounds/boom.wav"></audio>
        <div class=" button button6">H <span>RIDE</span></div>
        <audio  class="ride"   src="sounds/ride.wav"></audio>
        <div class=" button button7">J <span>SNARE </span></div>
        <audio  class="snare"   src="sounds/snare.wav"></audio>
        <div class=" button button8">K <span>TOM </span></div>
        <audio   class="tom"  src="sounds/tom.wav"></audio>
        <div class=" button button9">L <span>TINK  </span></div>
        <audio   class="tink"  src="sounds/tink.wav"></audio>
    </div>


    <script src="script.js"></script>
</body>
</html>
